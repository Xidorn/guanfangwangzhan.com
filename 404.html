<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面未找到</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0c2461 0%, #1e3799 50%, #4a69bd 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
            overflow-x: hidden;
        }
        
        .error-container {
            max-width: 900px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border-radius: 24px;
            padding: 50px 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.12);
            position: relative;
            overflow: hidden;
        }
        
        .error-container::before {
            content: "404";
            position: absolute;
            top: -60px;
            right: -30px;
            font-size: 300px;
            font-weight: 900;
            color: rgba(255, 255, 255, 0.03);
            z-index: 0;
            line-height: 1;
        }
        
        .error-icon {
            font-size: 6rem;
            color: #FF6B6B;
            margin-bottom: 25px;
            position: relative;
            z-index: 1;
            animation: float 3s ease-in-out infinite;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }
        
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 30px;
            font-weight: 300;
            opacity: 0.9;
            position: relative;
            z-index: 1;
            line-height: 1.6;
        }
        
        .destination-box {
            display: inline-flex;
            align-items: center;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            padding: 15px 30px;
            border-radius: 12px;
            margin: 25px 0;
            font-size: 1.4rem;
            border: 1px solid rgba(255, 255, 255, 0.15);
            position: relative;
            z-index: 1;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .destination-box i {
            margin-right: 15px;
            color: #4FC3F7;
            font-size: 1.6rem;
        }
        
        .countdown-display {
            font-size: 5.5rem;
            font-weight: 900;
            margin: 30px 0;
            color: #FFD700;
            text-shadow: 0 0 25px rgba(255, 215, 0, 0.5);
            position: relative;
            z-index: 1;
        }
        
        .progress-wrapper {
            width: 100%;
            height: 14px;
            background-color: rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            margin: 35px 0;
            overflow: hidden;
            position: relative;
            z-index: 1;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #00C853, #64DD17, #00C853);
            background-size: 200% 100%;
            border-radius: 10px;
            transition: width 0.5s ease;
            animation: shimmer 2s infinite linear;
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 40px;
            flex-wrap: wrap;
            position: relative;
            z-index: 1;
        }
        
        .btn {
            padding: 18px 35px;
            font-size: 1.2rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-weight: 600;
            min-width: 220px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #FFD700, #FFC400);
            color: #0c2461;
        }
        
        .btn-primary:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(255, 215, 0, 0.35);
            background: linear-gradient(135deg, #FFC400, #FFB300);
        }
        
        .btn-secondary {
            background: transparent;
            color: #fff;
            border: 2px solid rgba(255, 255, 255, 0.25);
        }
        
        .btn-secondary:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-5px);
        }
        
        .btn i {
            margin-right: 12px;
            font-size: 1.4rem;
        }
        
        .status-text {
            margin-top: 30px;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.85);
            position: relative;
            z-index: 1;
        }
        
        .help-text {
            margin-top: 40px;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.6);
            font-style: italic;
            position: relative;
            z-index: 1;
        }
        
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }
        
        .floating-element {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
        }
        
        .floating-element:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 5%;
            animation: floatElement 20s infinite linear;
        }
        
        .floating-element:nth-child(2) {
            width: 120px;
            height: 120px;
            bottom: 15%;
            right: 8%;
            animation: floatElement 25s infinite linear reverse;
        }
        
        .floating-element:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 40%;
            left: 10%;
            animation: floatElement 18s infinite linear;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        
        @keyframes floatElement {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(20px, 30px) rotate(90deg); }
            50% { transform: translate(0, 60px) rotate(180deg); }
            75% { transform: translate(-20px, 30px) rotate(270deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }
        
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        
        @media (max-width: 768px) {
            .error-container {
                padding: 40px 25px;
            }
            
            .error-container::before {
                font-size: 200px;
                top: -30px;
                right: -20px;
            }
            
            h1 {
                font-size: 2.3rem;
            }
            
            .error-message {
                font-size: 1.2rem;
            }
            
            .countdown-display {
                font-size: 4rem;
            }
            
            .btn {
                min-width: 100%;
                margin-bottom: 15px;
            }
            
            .action-buttons {
                flex-direction: column;
                gap: 15px;
            }
            
            .destination-box {
                font-size: 1.2rem;
                padding: 12px 20px;
            }
        }
        
        @media (max-width: 480px) {
            .error-container {
                padding: 30px 20px;
            }
            
            .error-container::before {
                font-size: 150px;
                top: -20px;
                right: -15px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .error-message {
                font-size: 1.1rem;
            }
            
            .countdown-display {
                font-size: 3.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
    </div>
    
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        
        <h1>页面未找到</h1>
        
        <p class="error-message">
            抱歉，您访问的页面不存在或已被移除。<br>
            我们正在将您重定向到我们的主网站
        </p>
        
        <div class="destination-box">
            <i class="fas fa-external-link-alt"></i>
            www.wangxiansheng.com
        </div>
        
        <div class="countdown-display" id="countdown">5</div>
        
        <div class="progress-wrapper">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <p class="status-text" id="status">正在重定向，请稍候... <span id="seconds">5</span> 秒</p>
        
        <div class="action-buttons">
            <button class="btn btn-primary" id="jumpNow">
                <i class="fas fa-rocket"></i> 立即前往主站
            </button>
            <button class="btn btn-secondary" id="stayHere">
                <i class="fas fa-home"></i> 返回首页
            </button>
        </div>
        
        <p class="help-text">
            如果页面没有自动跳转，请点击"立即前往主站"按钮。
        </p>
    </div>

    <script>
        // 目标URL
        const targetUrl = "https://www.wangxiansheng.com";
        const homeUrl = "/"; // 假设首页路径
        
        // 跳转倒计时（秒）
        let countdownTime = 5;
        let countdownInterval;
        
        // 获取DOM元素
        const countdownElement = document.getElementById('countdown');
        const secondsElement = document.getElementById('seconds');
        const progressBar = document.getElementById('progressBar');
        const statusElement = document.getElementById('status');
        const jumpNowButton = document.getElementById('jumpNow');
        const stayHereButton = document.getElementById('stayHere');
        
        // 更新倒计时显示
        function updateCountdown() {
            countdownElement.textContent = countdownTime;
            secondsElement.textContent = countdownTime;
            
            // 更新进度条
            const progressPercent = 100 - (countdownTime / 5 * 100);
            progressBar.style.width = `${progressPercent}%`;
            
            // 更新状态文本
            if (countdownTime > 0) {
                statusElement.innerHTML = `正在重定向，请稍候... <span id="seconds">${countdownTime}</span> 秒`;
            }
            
            if (countdownTime <= 0) {
                // 倒计时结束，执行跳转
                performRedirect();
            } else {
                countdownTime--;
            }
        }
        
        // 执行跳转
        function performRedirect() {
            clearInterval(countdownInterval);
            statusElement.innerHTML = '<i class="fas fa-check-circle"></i> 正在跳转到主网站...';
            statusElement.style.color = "#4CAF50";
            progressBar.style.width = "100%";
            
            // 延迟一下让用户看到状态变化
            setTimeout(() => {
                window.location.href = targetUrl;
            }, 500);
        }
        
        // 返回首页
        function goHome() {
            clearInterval(countdownInterval);
            countdownElement.textContent = "返回首页";
            statusElement.innerHTML = '<i class="fas fa-home"></i> 正在返回首页...';
            progressBar.style.width = "0%";
            
            // 延迟一下让用户看到状态变化
            setTimeout(() => {
                window.location.href = homeUrl;
            }, 500);
        }
        
        // 立即跳转
        function redirectNow() {
            clearInterval(countdownInterval);
            countdownTime = 0;
            updateCountdown();
        }
        
        // 初始化倒计时
        function initCountdown() {
            // 初始显示
            updateCountdown();
            
            // 设置倒计时间隔
            countdownInterval = setInterval(updateCountdown, 1000);
        }
        
        // 绑定按钮事件
        jumpNowButton.addEventListener('click', redirectNow);
        stayHereButton.addEventListener('click', goHome);
        
        // 页面加载完成后开始倒计时
        document.addEventListener('DOMContentLoaded', initCountdown);
        
        // 添加键盘快捷键支持
        document.addEventListener('keydown', (event) => {
            // 按Enter键立即跳转
            if (event.key === 'Enter' || event.key === ' ') {
                redirectNow();
                event.preventDefault();
            }
            
            // 按Escape键返回首页
            if (event.key === 'Escape') {
                goHome();
                event.preventDefault();
            }
            
            // 按数字1键立即跳转
            if (event.key === '1') {
                redirectNow();
            }
            
            // 按数字2键返回首页
            if (event.key === '2') {
                goHome();
            }
        });
        
        // 添加鼠标悬停效果
        jumpNowButton.addEventListener('mouseover', function() {
            this.style.transform = 'translateY(-5px)';
        });
        
        jumpNowButton.addEventListener('mouseout', function() {
            this.style.transform = 'translateY(0)';
        });
        
        stayHereButton.addEventListener('mouseover', function() {
            this.style.transform = 'translateY(-5px)';
        });
        
        stayHereButton.addEventListener('mouseout', function() {
            this.style.transform = 'translateY(0)';
        });
    </script>
</body>
</html>
