<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正在跳转到王先生网站</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a237e 0%, #283593 50%, #3949ab 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            font-size: 4rem;
            color: #FFD700;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        h2 {
            font-size: 1.8rem;
            margin-bottom: 30px;
            font-weight: 300;
            opacity: 0.9;
        }
        
        .destination {
            display: inline-block;
            background-color: rgba(255, 255, 255, 0.15);
            padding: 12px 25px;
            border-radius: 50px;
            margin: 25px 0;
            font-size: 1.4rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .destination i {
            margin-right: 10px;
            color: #4FC3F7;
        }
        
        .countdown {
            font-size: 5rem;
            font-weight: bold;
            margin: 30px 0;
            color: #FFD700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }
        
        .progress-container {
            width: 100%;
            height: 12px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 30px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #00C853, #64DD17);
            border-radius: 10px;
            transition: width 1s linear;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-weight: 600;
            min-width: 200px;
        }
        
        .btn-primary {
            background-color: #FFD700;
            color: #1a237e;
        }
        
        .btn-primary:hover {
            background-color: #FFC400;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 215, 0, 0.3);
        }
        
        .btn-secondary {
            background-color: transparent;
            color: #fff;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn-secondary:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-3px);
        }
        
        .btn i {
            margin-right: 10px;
            font-size: 1.3rem;
        }
        
        .status {
            margin-top: 30px;
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .hint {
            margin-top: 40px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            font-style: italic;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            h2 {
                font-size: 1.4rem;
            }
            
            .countdown {
                font-size: 4rem;
            }
            
            .btn {
                min-width: 100%;
                margin-bottom: 15px;
            }
            
            .buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-external-link-alt"></i>
        </div>
        
        <h1>正在为您跳转</h1>
        <h2>您即将访问以下网站</h2>
        
        <div class="destination">
            <i class="fas fa-globe"></i>
            www.wangxiansheng.com
        </div>
        
        <div class="countdown" id="countdown">5</div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <p class="status" id="status">页面将在 <span id="seconds">5</span> 秒后自动跳转...</p>
        
        <div class="buttons">
            <button class="btn btn-primary" id="jumpNow">
                <i class="fas fa-rocket"></i> 立即跳转
            </button>
            <button class="btn btn-secondary" id="cancelJump">
                <i class="fas fa-times"></i> 取消跳转
            </button>
        </div>
        
        <p class="hint">如果您没有自动跳转，请点击上面的"立即跳转"按钮</p>
    </div>

    <script>
        // 目标URL
        const targetUrl = "https://www.wangxiansheng.com";
        
        // 跳转倒计时（秒）
        let countdownTime = 5;
        let countdownInterval;
        let progressInterval;
        
        // 获取DOM元素
        const countdownElement = document.getElementById('countdown');
        const secondsElement = document.getElementById('seconds');
        const progressBar = document.getElementById('progressBar');
        const statusElement = document.getElementById('status');
        const jumpNowButton = document.getElementById('jumpNow');
        const cancelJumpButton = document.getElementById('cancelJump');
        
        // 更新倒计时显示
        function updateCountdown() {
            countdownElement.textContent = countdownTime;
            secondsElement.textContent = countdownTime;
            
            // 更新进度条
            const progressPercent = 100 - (countdownTime / 5 * 100);
            progressBar.style.width = `${progressPercent}%`;
            
            if (countdownTime <= 0) {
                // 倒计时结束，执行跳转
                performRedirect();
            } else {
                countdownTime--;
            }
        }
        
        // 执行跳转
        function performRedirect() {
            clearInterval(countdownInterval);
            clearInterval(progressInterval);
            statusElement.innerHTML = '<i class="fas fa-check-circle"></i> 正在跳转到目标网站...';
            statusElement.style.color = "#4CAF50";
            
            // 延迟一下让用户看到状态变化
            setTimeout(() => {
                window.location.href = targetUrl;
            }, 500);
        }
        
        // 取消跳转
        function cancelRedirect() {
            clearInterval(countdownInterval);
            clearInterval(progressInterval);
            countdownElement.textContent = "已取消";
            statusElement.innerHTML = '<i class="fas fa-info-circle"></i> 跳转已取消，您可以手动点击"立即跳转"按钮';
            progressBar.style.width = "0%";
            jumpNowButton.style.display = "block";
        }
        
        // 立即跳转
        function redirectNow() {
            clearInterval(countdownInterval);
            clearInterval(progressInterval);
            countdownTime = 0;
            updateCountdown();
        }
        
        // 初始化倒计时
        function initCountdown() {
            // 初始显示
            updateCountdown();
            
            // 设置倒计时间隔
            countdownInterval = setInterval(updateCountdown, 1000);
            
            // 设置更平滑的进度条更新
            progressInterval = setInterval(() => {
                const currentProgress = parseFloat(progressBar.style.width) || 0;
                const targetProgress = 100 - (countdownTime / 5 * 100);
                
                // 平滑过渡到目标进度
                if (currentProgress < targetProgress) {
                    progressBar.style.width = `${currentProgress + 0.5}%`;
                }
            }, 50);
        }
        
        // 绑定按钮事件
        jumpNowButton.addEventListener('click', redirectNow);
        cancelJumpButton.addEventListener('click', cancelRedirect);
        
        // 页面加载完成后开始倒计时
        document.addEventListener('DOMContentLoaded', initCountdown);
        
        // 添加键盘快捷键支持
        document.addEventListener('keydown', (event) => {
            // 按Enter键立即跳转
            if (event.key === 'Enter') {
                redirectNow();
            }
            
            // 按Escape键取消跳转
            if (event.key === 'Escape') {
                cancelRedirect();
            }
        });
    </script>
</body>
</html>
